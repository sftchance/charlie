name: Fly Deploy
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

defaults:
  run:
    working-directory: api/

jobs:
  staging_deploy:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}

  steps:
    - name: ğŸ›‘ Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.11.0

    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ‘€ Read app name
      uses: SebRollen/toml-action@v1.0.2
      id: app_name
      with:
        file: "api/fly.toml"
        field: "app"

    - name: ğŸš€ Deploy
      if: ${{ github.ref == 'refs/heads/staging' }}
      uses: superfly/flyctl-actions@1.3
      with:
        args: "deploy --app ${{ steps.app_name.outputs.value }}-staging --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}"
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_STAGING_API_TOKEN }}

  production_deploy:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "api/fly.toml"
          field: "app"

      - name: ğŸš€ Deploy
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
