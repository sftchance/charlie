name: Fly Deploy
on:
  push:
    branches:
      - "**"

defaults:
  run:
    working-directory: api/

jobs:
  staging_deploy:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/staging' }}

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â˜ï¸ Build Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy
        run: flyctl deploy --remote-only -a charlie-api-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_STAGING_API_TOKEN }}

  production_deploy:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â˜ï¸ Build Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸš€ Deploy
        run: flyctl deploy --remote-only -a charlie-api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
